<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>いつどこでだれがなにをした</title>
</head>
<body>
    <h1>「いつどこでだれがなにをした」ゲーム！！</h1>
    <h3>このサイトではあのゲームが一人でできちゃう！<br>
        まずはそれぞれのボタンを押してみよう！<br>
        もう一回やりたくなったらリセットボタンを押してね！</h3>
    <center>
    <p id="whenText">いつ</p>
    <input type="button" id="whenButton"value="「いつ」ボタン" onclick="this.disabled = true;">
    <p id="whereText">どこで</p>
    <input type="button" id="whereButton"value="「どこで」ボタン" onclick="this.disabled = true;">
    <p id="whoText">だれが</p>
    <input type="button" id="whoButton"value="「だれが」ボタン" onclick="this.disabled = true;">
    <p id="whatText">なにをした</p>
    <input type="button" id="whatButton"value="「なにを」ボタン" onclick="this.disabled = true;">
    </center>
    <br>
    <br>
    <input type="button" id="resetButton"value="リセット">


    <script src="main.js">
    </script>
</body>
</html>
